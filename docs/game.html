<!DOCTYPE html>
<html>
<head>
    <title>AI CEO Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #game-text {
            margin-bottom: 20px;
        }
        .choice-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .choice-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1> The Future of Work is Here!</h1>

<script src="/js/game.js"></script>

<div id="scoreboard">
  <p>Company Name: <span id="companyNameDisplay"></span></p>
  <p>Shareholder Satisfaction: <span id="shareholderSatisfactionDisplay"></span></p>
  <p>Customer Satisfaction: <span id="customerSatisfactionDisplay"></span></p>
  <p>Stock Price: <span id="stockPriceDisplay"></span></p>
</div>

</body>
</html>
