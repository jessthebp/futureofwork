<!DOCTYPE html>
<html>
<head>
    <title>AI CEO Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #aeb9b4;
        }
        #game-text {
            margin-bottom: 20px;
            background-color: #aeb9b4;
        }
        .dark #game-text{
            background-color: #222;
            color: #aeb9b4;
        }
        .choice-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .choice-button:hover {
            background-color: #0056b3;
        }
                .dark h1{
            color: #e6e6e6;
        }
                .dark {
            background-color: #222;
            color: #cad5d0;

                }
                .dark .choice-button {
            background-color: #cad5d0;
            color: #222;

                }
                .dark .choice-button:hover {
            background-color: #aeb9b4;
            color: #222;
                }
    </style>
</head>
<body>
<h1> The Future of Work is Here!</h1>
<p id="consequence"></p>
<script src="js/game.js"></script>

<div id="scoreboard">
  <p>Company Name: <span id="companyNameDisplay"></span></p>
  <p>Shareholder Satisfaction: <span id="shareholderSatisfactionDisplay"></span></p>
  <p>Customer Satisfaction: <span id="customerSatisfactionDisplay"></span></p>
  <p>Stock Price: <span id="stockPriceDisplay"></span></p>
</div>
   <script>
        // Function to toggle dark mode based on the query parameter
        function toggleDarkMode() {
            const queryParams = new URLSearchParams(window.location.search);
            const theme = queryParams.get('theme');
                 const children = document.body.children;

            if (theme === 'dark') {
                document.body.classList.add('dark');
                for (let i = 0; i < children.length; i++) {
                    children[i].classList.add('dark');
                }
            } else {
                document.body.classList.remove('dark');
                for (let i = 0; i < children.length; i++) {
                    children[i].classList.remove('dark');
                }
            }
        }

        // Call the toggleDarkMode function when the page loads
        window.addEventListener('DOMContentLoaded', toggleDarkMode);
        // Call the toggleDarkMode function when the query parameter changes
        window.addEventListener('popstate', toggleDarkMode);

    </script>
</body>
</html>
